#--------------------------------------------------------------------------------------------
# AreaResetterPro information
Version: '${project.version}'
Author: 'lgndluke'
#--------------------------------------------------------------------------------------------

#--------------------------------------------------------------------------------------------
# Make sure every message is inside '' symbols!
# You can find a list of supported colors here:
# https://docs.advntr.dev/minimessage/format.html#color
#--------------------------------------------------------------------------------------------

#--------------------------------------------------------------------------------------------
#This section contains the plugins most important messages.

#Used in front of messages sent by the Plugin.
Prefix: '<white>[</white><blue>Area</blue><gold>Resetter</gold><red>Pro</red><white>] | </white>'

#Used whenever a player tries to execute a command without permission.
NoPermission: '<red>You are not allowed to use this command!</red>'

#Used whenever the console tries to execute a player only command.
#Console does not support color-codes, so try to avoid them if possible.
ExecutedByConsole: 'This command can not be executed via console!'
#--------------------------------------------------------------------------------------------

#--------------------------------------------------------------------------------------------
#This section contains messages the sender will receive upon reloading the plugins configuration files.

#Used whenever the plugins config files are reloaded successfully.
ReloadConfigsMessage: '<green>Plugin configurations have successfully been reloaded!</green>'

#Used whenever the reloading processes of the plugins config files fails.
ReloadConfigsFailedMessage: '<red>Reloading configuration files failed!</red>'
#--------------------------------------------------------------------------------------------

#--------------------------------------------------------------------------------------------
#This section contains messages the sender will receive upon using the position command.

#Name of the AreaResetterPro Tool.
SetPosToolName: '<light_purple>PosTool</light_purple>'

#Lore of the AreaResetterPro Tool.
SetPosToolLore:
  - '<blue>Area</blue><gold>Resetter</gold><red>Pro</red>'
  - '<grey>--------------------------------------</grey>'
  - '<gold>Left-Click to set Position 1.</gold>'
  - '<gold>Right-Click to set Position 2.</gold>'
  - '<grey>--------------------------------------</grey>'

#Set position 1 ⇛ Used on left-clicks with the SetPosTool.
SetPos1Message: '<green>Successfully set position 1</green>'

#Set position 2 ⇒ Used on right-clicks with the SetPosTool.
SetPos2Message: '<green>Successfully set position 2</green>'

#Used when saving process of a position fails.
SetPosFailed: '<red>Could not save current Position. Check console for more information.</red>'

#Command 'arp_getPos'
Pos1NotSet: '<red>Position 1 has not been set!</red>'
Pos2NotSet: '<red>Position 2 has not been set!</red>'
#--------------------------------------------------------------------------------------------

#--------------------------------------------------------------------------------------------
#This section contains messages the sender will receive upon using the spawnpoint command.

#No SpawnPoint is set inside SpawnPoint.yml
SpawnPointNotSet: '<red>No Spawnpoint has been set.</red>'

#The 'arp_setspawnpoint' command has succeeded in writing the Position to the SpawnPoint.yml file.
SetSpawnPointMessage: '<green>Successfully set spawnpoint</green>'

#Used when saving process of a position fails.
SetSpawnPointFailed: '<red>Could not save current spawnpoint. Check console for more information.</red>'
#--------------------------------------------------------------------------------------------

#--------------------------------------------------------------------------------------------
#This section contains messages that occur during area creation.

#Used when trying to save an area with a name that is already allocated to another area.
AreaAlreadyExists: '<red>An area object with this exact name already exists. Please use another name!'

#Used when creation process is starting.
AreaCreationStartedMessage: '<blue>Starting Area creation ... this process may take some time!</blue>'

#Used when the database entry was generated.
SuccessfulDatabaseEntry: '<green>Successfully transferred Area data to database.</green>'

#Used when the block data has been saved.
SuccessfullySavedArea: '<green>Successfully saved Area block data.</green>'

#Used when the generation process has fully finished.
CreationSucceededMessage: '<green>Area creation was successful<green>'

#Used when the generation process failed.
CreationFailedMessage: '<red>Failed to create area</red>'
#--------------------------------------------------------------------------------------------

#--------------------------------------------------------------------------------------------
#This section contains messages that occur during area removal.

#Used when an area has successfully been removed.
RemoveSucceededMessage: '<green>Successfully removed area.</green>'

#Used when an area removal process failed.
RemoveFailedMessage: '<red>Something went wrong whilst trying to remove the specified area. Check your console for more information.</red>'
#--------------------------------------------------------------------------------------------

#--------------------------------------------------------------------------------------------
#This section contains messages that occur during area resets.

#Used when an area object has successfully been reset.
AreaResetSuccessful: '<green>Area reset was successful!</green>'

#Used when an area object that doesn't exist should be reset.
#⇒ Message can be ignored when using the GUI for resetting, hence it only shows valid area objects.
AreaNonExistent: '<red>This area does not exist.</red>'

#Used when a player inside an area gets teleported to spawn.
ResetMessagePlayer: '<green>The area you were in has reset.</green>'
#--------------------------------------------------------------------------------------------

